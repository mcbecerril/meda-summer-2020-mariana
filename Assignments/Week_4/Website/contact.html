<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8" />

        <title> Fully "Designed" Website </title>

        <meta name="author" content="Mariana" />
        <meta name="description" content="A website that shows our current skillsl in HTML & CSS" />

        <link rel="stylesheet" href ="styles/styles.css" />

    </head>

    <body id="contact-page"> 
        <div id="container"> 
            <div id="header">
                <h1>Use the form to contact us!</h1>

            </div>

            <div id="main">
                <h2 id="first-section-title">Use this form to contact us</h2>

                <form id="contact-form">
                    <label for="name">Full Name:</label><br/>
                    <input type="text" id="name"/> <br/>

                    <label for="email">Email:</label><br/>
                    <input type="text" placeholder="example@example.com" id="email"/><br/>

                    <label for="subject">Subject Line:</label><br/>
                    <input type="text" id="subject"/><br/>

                    <label for="message">Message:</label><br/>
                    <input type="text" id="message"/><br/>

                    <input type="submit" id="submit"/>
                </form>
                
            </div>

            <div id="footer">
                <p>Copyright 2020 &copy; Mariana Becerril</p>
            </div>

        </div>

    </body>

</html>
